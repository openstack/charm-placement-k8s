name: placement-k8s
summary: OpenStack placement service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  OpenStack Placement provides an HTTP service for managing, selecting,
  and claiming providers of classes of inventory representing available
  resources in a cloud.
  .
version: 3
bases:
  - name: ubuntu
    channel: 20.04/stable
tags:
- openstack

containers:
  placement-api:
    resource: placement-api-image

resources:
  placement-api-image:
    type: oci-image
    description: OCI image for OpenStack Placement
    # docker.io/kolla/ubuntu-binary-placement-api:xena
    upstream-source: docker.io/kolla/ubuntu-binary-placement-api@sha256:8498a09abe5490e5eaa23714ca3b253e662f3b5cc1a3f13300aa1e4865d6db16

requires:
  shared-db:
    interface: mysql_datastore
    limit: 1
  identity-service:
    interface: keystone
  ingress-internal:
    interface: ingress
    limit: 1
  ingress-public:
    interface: ingress
    optional: true
    limit: 1
provides:
  placement:
    interface: placement

peers:
  peers:
    interface: placement-peer
